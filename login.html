<div class="header-signup"><h2 style="margin: auto;text-align: center;">Finance Bakerz</h2></div>

    <form style="border-radius: 10px; padding: 2rem; background-color: white; width: fit-content;margin: auto;margin-top: 8rem; box-shadow:gray 2px 2px 2px 2px ;">
        <h2 style="margin: auto;">Login</h2> <br>

        

        <div class="form-group">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
          <label for="exampleInputEmail1">Email address</label>
              <input type="email" style="background-color:lightgray" class="form-control abc" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    </div>

        <div class="form-group">
            <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
          <label for="exampleInputPassword1">Password</label>
          <input style=" background-color:lightgray;" type="password" class="form-control abc" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>
    </div>
    </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button  type="submit" class="btn btn-primary" onClick="login(event)">Login</button> <br>
        <a href="./signup.html">don't have an account?</a>
      </form>
    
</body>
