<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



    <link href="transaction.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <div class="padding">Welcome 
          <span style="font-style: italic; font-family:cursive; font-weight: 600;" id="user-name"></span>
        </div>
        <img src="/Assets/bakery.png" />
        
          
          <button onClick="logOut()" id="log" style="margin-right: 2rem;" type="button" class="btn btn-danger">Logout</button>

          
        


    </div>

    <div id="filters">
          <div class="padding">
              <p>Select Month</p>
              <select id="month">
                  <option value="" selected id="curr-date"></option>
                  <option value="0">Jan</option>
                  <option value="1" >Feb</option>
                  <option value="2">March</option>
                  <option value="3" >April</option>
                  <option value="4" >May</option>
                  <option value="5" >June</option>
                  <option value="6" >July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
              </select>
          </div>
          <div class="padding">
              <p>Select Year</p>
              <select id="year">
                  <option selected id="curr-year"></option>
                  <option >2019</option>
                  <option >2020</option>
                  <option >2021</option>
                  <option >2022</option>
              </select>
          </div>
          <div class="padding">
              <p>Select transaction type</p>
              <select>
                  <option>All</option>
                  <option>Income</option>
                  <option>Expenses</option>
              </select>
          </div>
          <button class="btn btn-primary">filters</button>

        
         

    </div>
    <div class="transactions">
        <div class="transaction-header">
            <div>
                transactions
            </div>
            <div>
              <p data-toggle="modal" data-target="#incomeModal">    + Income</p>
              <p data-toggle="modal" data-target="#expensesModal">+ Expenses</p>
            </div>

        </div>
    </div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div style="width: 100%;" class="modal fade bd-example-modal-lg" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal">Income Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div>
            <div id="income"><h3>Income</h3></div>
            <br>
            <br>
           
           

            
            <select required onchange="selected(event)" class="account">
              <option class="account-type">PKR</option>
              <option class="account-type">USD</option>
              <option class="account-type">JPY</option>
              <option selected>Select your Account</option>
           </select>

           <br><br>

            <!-- <input type="text" placeholder="Selece your account" class="input-class"> <br> -->
            <input id="amount" type="number" placeholder="Amount*" required class="input-class"> <br><br>
            <input id="income-date" type="date" placeholder="Receiving Date" required class="input-class" ><br><br>
            <input id="income-time" type="time" placeholder="Receiving Time" required class="input-class"><br><br>
            <input id="income-description" type="text" placeholder="Description" required class="input-class"><br><br>
            
            
           <select required onchange="selectedType(event)" class="account">

              <option  selected>Select Type</option>
              <option>Projects</option>
              <option>Categories</option>
            
            </select>

            <br><br>

            <select required onchange="selectedProject(event)" class="account">
              <option selected>Select Project</option>
              <option>Default Project</option>
            </select>
            <br> <br> <br>

            <button data-dismiss="modal" class="green" onClick="addIncome()">+ Add income</button>
      


         

            


          </div>

        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>




  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" id="expensesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Expenses Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div style="width: 100%;" class="modal-body">
          
          <div >
            <div style="background-color:rgb(0, 85, 0); height: 80px;;" ><h3 style="color: white;">Expense</h3></div>
            <br>
            <br>
           
           

            
            <select required onchange="selected(event)" class="account">
              <option class="account-type">PKR</option>
              <option class="account-type">USD</option>
              <option class="account-type">JPY</option>
              <option selected>Select your Account</option>
           </select>

           <br><br>

            <!-- <input type="text" placeholder="Selece your account" class="input-class"> <br> -->
            <input id="amount" type="number" placeholder="Amount*" required class="input-class"> <br><br>
            <input id="income-date" type="date" placeholder="Receiving Date" required class="input-class" ><br><br>
            <input id="income-time" type="time" placeholder="Receiving Time" required class="input-class"><br><br>
            <input id="income-description" type="text" placeholder="Description" required class="input-class"><br><br>
            
            
           <select required onchange="selectedType(event)" class="account">

              <option  selected>Select Type</option>
              <option>Projects</option>
              <option>Categories</option>
            
            </select>

            <br><br>

            <select required onchange="selectedProject(event)" class="account">
              <option selected>Select Project</option>
              <option>Default Project</option>
            </select>
            <br> <br>

            <input type="file" style="outline: none;">

            <br> <br> <br>

            <button data-dismiss="modal" class="green" onClick="addIncome()">+ Add Expense</button>
      


         

            


          </div>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>

<div>

  <table class="table"  id="income-table">
    <thead class="thead-dark" id="table-header" >
      <th>DATE</th>
      <th>Time</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Currency</th>
      <th>Description</th>
      <th>    </th>
    </thead>


  </table>
</div>



    
</body>
